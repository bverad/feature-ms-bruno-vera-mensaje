apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-web
spec:
  selector:
   matchLabels:
    app: testing-web
  replicas: 2
  template:
    metadata:
      labels:
        app: testing-web
    spec:
      containers:
        - name: test-web
          image: bverad/testing-web:latest
          ports:
          - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: testing-web
  labels:
    app: testing-web
spec:   
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
   app: testing-web
